name: CI

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact-extension: ""
            apt-packages: ""
          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            artifact-extension: ""
            apt-packages: "gcc-multilib libc6-dev-i386 pkg-config"
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact-extension: ""
            apt-packages: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact-extension: ""
            apt-packages: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact-extension: ".exe"
            apt-packages: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install target
        run: rustup target add ${{ matrix.target }}

      - name: Install system packages (i686)
        if: matrix.target == 'i686-unknown-linux-gnu'
        run: |
          sudo dpkg --add-architecture i386 || true
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.apt-packages }}

      - name: Install cross (aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (i686)
        if: matrix.target == 'i686-unknown-linux-gnu'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (default)
        if: matrix.target != 'aarch64-unknown-linux-gnu' && matrix.target != 'i686-unknown-linux-gnu'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p artifacts
          bin_name="cal2${{ matrix.artifact-extension }}"
          cp "target/${{ matrix.target }}/release/${bin_name}" "artifacts/${bin_name}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cal2-${{ matrix.target }}
          path: artifacts/

  release:
    name: Release
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create tag name
        run: echo "TAG_NAME=v${{ github.run_number }}" >> $GITHUB_ENV

      - name: Draft release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          target_commitish: ${{ github.sha }}
          name: Release ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
          files: dist/**/*
